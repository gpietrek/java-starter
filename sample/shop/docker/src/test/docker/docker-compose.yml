services:
  idm:
    container_name: idm
    image: quay.io/keycloak/keycloak:24.0.4
    entrypoint: [ "opt/keycloak/bin/kc.sh", "start-dev", "--import-realm" ]
    ports:
      - 8081:8080
    volumes:
      - ./keycloak:/opt/keycloak/data/import
    environment:
      - KEYCLOAK_ADMIN=admin
      - KEYCLOAK_ADMIN_PASSWORD=passKeycloakAdmin
  shop:
    container_name: shop
    image: shop:latest
    depends_on:
      - idm
    ports:
      - 8080:8080

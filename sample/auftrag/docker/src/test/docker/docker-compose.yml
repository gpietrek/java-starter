services:
  db-auftrag:
    container_name: db-auftrag
    image: postgres:16.3-alpine
    ports:
      - 5433:5432
    environment:
      - POSTGRES_USER=auftrag
      - POSTGRES_PASSWORD=passGeheim
      - POSTGRES_DB=auftrag
  auftrag:
    container_name: auftrag
    image: auftrag:latest
    depends_on:
      - db-auftrag
    ports:
      - 8082:8080
